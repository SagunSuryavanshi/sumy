<!DOCTYPE html>
<html>
<head>
    <link href="static\css\sample.css" rel="stylesheet">
</head>
<body>

    <ul>
        <li><a class="active" >Text Summarization</a></li>
         <li><b class ="active" href="#home">By</a></li>
         <li><b class = "active" href="#home">About</a></li>
    </ul>
    <div>
    <h1>Text Summarizer</h1>
    <h3 class="serif">Input the text you want to summarize:</p>
    
    <input type="text" name="ii_text" id="input_text" value="https://en.wikipedia.org/wiki/Wiki">
    <button onclick = "l()">Summarize</button>
    </br>
    <h3 class="serif">Result:</h3>
    <p id="123"></p>
    
</div>
<script>
    function l(){
        var xhttp = new XMLHttpRequest();
        var url = 'http://localhost:5000/main';
        xhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){
                console.log(xhttp.responseText);
                document.getElementById("123").innerHTML = this.responseText;
            }
        };
        i_text = document.getElementById("input_text").value;
        xhttp.open('POST',url,true);
        xhttp.send(JSON.stringify({"ii_text":i_text}));
        console.log("done");
    }
</script>
</body>
</html>
